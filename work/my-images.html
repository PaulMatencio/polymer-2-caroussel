<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<!--link rel="import" href="bower_components/polymer/lib/elements/dom-if.html"-->
<!--link rel="import" href="/bower_components/polymer/lib/utils/flattened-nodes-observer.html"-->
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">
<!--link rel="import" href="my-mixin.html"-->

<dom-module id="my-image">

  <template>
    <!-- Styles MUST be inside template -->
    <style>
      :host {
      }
    </style>

    <template is="dom-repeat" items="{{images}}">
        <img data-src="[[item.url]]">
    </template>

  </template>

  <script>

    class MyImage extends Polymer.Element {
      static get is() { return 'my-image' }
      static get properties() {
        return {
          images: {
            type: Array,
            value() {
              return [
              {url:"https://app-layout-assets.appspot.com/assets/bg1.jpg"},
              {url:"https://app-layout-assets.appspot.com/assets/bg2.jpg"},
              {url:"https://app-layout-assets.appspot.com/assets/bg3.jpg"},
              {url:"https://app-layout-assets.appspot.com/assets/bg4.jpg"}
              ];
            }
          }
        }
      }
      constructor() {
        super();
      }

      ready() {
        super.ready();
        console.log(this.images);
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(MyImage.is, MyImage);
  </script>

</dom-module>
